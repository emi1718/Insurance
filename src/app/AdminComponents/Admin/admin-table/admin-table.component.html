

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Admin List</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let item of AdminService.List">
                            <td>{{item.id}}</td>
                            <td>{{item.userName}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.passwordHash}}</td>
                            <td><div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  Action
                                </button>
                                <ul class="dropdown-menu">
                                  <!-- <li><a class="dropdown-item" (click)="Edit(item)">Edit</a></li>
                                  <li><a class="dropdown-item" (click)="Delete(item.adminID)">Delete</a></li>
                                 -->
                                </ul>
                              </div></td>
                        
                        </tr>
                       
                

                    </tbody>
                </table>
             <a href="/AddAdmin" class="btn btn-danger">Add New Admin</a>
            </div>
        </div>
    </div>
