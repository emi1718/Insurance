<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">   
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">
          <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Transaction List</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                         
                            <th>Card Number</th>
                            <th>CVV</th>
                            <th>PIN</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                         <tr *ngFor="let items of transaction.TransactionList">
                            <td>{{items.transactionID}}</td>
                            <td>{{items.policyHolderName}}</td>
                            <td>{{items.policyHolderEmail}}</td>
                        
                            <td>{{items.cardNumber}}</td>
                            <td>{{items.cvv}}</td>
                            <td>{{items.pin}}</td>
                       
                        </tr> 
                   
                

                    </tbody>
                </table>

            </div>
        </div>
    </div>


<!-- /.container-fluid -->
            </div>
        </div>
    </div>
</div>
