<div id="wrapper">
    <app-side-bar></app-side-bar>
    <div id="content-wrapper" class="d-flex flex-column">   
        <div id="content">
            <app-top-bar></app-top-bar>
            <div class="container-fluid">
          <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Massage</h1>
    

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                             <th>Massage</th>
                             
                        
                        </tr>
                    </thead>
                    <tbody>
                        
                         <tr *ngFor="let items of contact.LoanList ">
                            <td>{{items.contactId}}</td>
                            <td>{{items.name}}</td>
                            <td>{{items.email}}</td>
                            <td>{{items.phone}}</td>
                            <td>{{items.massage}}</td>                     
                        </tr> 
                    </tbody>
                </table>

            </div>
        </div>
    </div>


<!-- /.container-fluid -->
            </div>
        </div>
    </div>
</div>
