

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">User List</h1>
    
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
      
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                        
                        </tr>
                    </thead>
                    <tbody>
                        
                         <tr *ngFor="let items of UserService.List ">
                            <td>{{items.id}}</td>
                            <td>{{items.userName}}</td>
                            <td>{{items.email}}</td>
                            <td>{{items.passwordHash}}</td>
                       
                        </tr> 
                   
                

                    </tbody>
                </table>
             <a href="/UnactiveUser" class="btn btn-danger">UnActive User</a>
            </div>
        </div>
    </div>


<!-- /.container-fluid -->
