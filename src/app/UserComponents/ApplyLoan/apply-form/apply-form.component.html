<app-top-bar-component></app-top-bar-component>
<app-navbar></app-navbar>


<div class="container">
    <table class="table">
             <thead>
                <th>#</th>
                <th>Amount</th>
                <th>Monthly payment</th>
                <th>Interest</th>
                <th>Action</th>
               
             </thead>
<tbody>
    <tr *ngFor="let item of Amount.LoanList">
                 <td>{{item.amountId}}</td>
                 <td>{{item.amountValue}}</td>
                 <td>{{item.amountPremium}}</td>
                 <td>{{item.interest}}</td>
                 <td><button class="btn btn-primary" (click)="AddLoan(item.amountId)">Apply</button></td>
    </tr>
</tbody>

    </table>
</div>
  

  <app-footer-component></app-footer-component>
